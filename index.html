            document.write("<div class='three rows'>");
          }
          document.write("<div class='three columns'>");
          document.write("<a href='#employee_hire' data-router='section' id='emp"+x+"'>");
          document.write("<img id='empPic"+x+"' onclick='changeEmpProfileInfo("+x+");'>");
          document.write("</a>");
          document.write("</div>");
