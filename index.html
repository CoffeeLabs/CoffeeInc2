  <body class="app">

    <!--//////////// MAIN VIEW ////////////-->
    <!--//////////// Employees, Investors, Main Menu with bottom bar ////////////-->
    <section id="main-view" data-transition="slide">
      <header id="head_items" class="brownbg">
        <div data-icon="product" class="statusbar_item">
          <input type="text" readonly value="0" id="stat_product" class="stat_item_inp">
        </div>
        <div data-icon="team" class="statusbar_item">
          <input type="text" readonly value="0" id="stat_talent" class="stat_item_inp">
        </div>
        <div data-icon="sat" class="statusbar_item">
          <input type="text" readonly value="0" id="stat_sat" class="stat_item_inp">
        </div>
        <div data-icon="percent" class="statusbar_item">
          <input type="text" readonly value="0" id="stat_equity" class="stat_item_inp">
        </div>
        <div data-icon="user" class="statusbar_item">
          <input type="text" readonly value="0" id="tmpcounts" class="stat_item_inp">
        </div>
        <div data-icon="dollar" class="statusbar_item">
          <input type="text" readonly value="0" id="stat_budget" class="stat_item_inp">
        </div>
      </header>


      <!-- ------------- Grid of Employees ------------- -->
      <article id="employees" class="employee_grid">
        <script type="text/javascript">
        for(var x=0;x<9;x++){
          if(x%3==0 || x==0){
            document.write("<div class='three rows'>");
          }
          document.write("<div class='three columns'>");
          document.write("<a href='#' data-router='section' id='emp"+x+"'>");
          document.write("<img scr='/CoffeeInc2/assets/empty.svg' id='empPic"+x+"' onclick='changeEmpProfileInfo("+x+");'>");
          document.write("</a>");
          document.write("</div>");
          if(x!=0 && x%3==0)
            document.write("</div>");
        }
        </script>
        <div class="one column"></div>
      </article>
      <!--------------- END --------------->        
      <!--------------- Grid of Employees --------------->

      <!--------------- Grid of Investors --------------->
      <article id="investors" class="employee_grid">
        <script type="text/javascript">
        for(var x=0;x<9;x++){
          if(x%3==0 || x==0){
            document.write("<div class='three rows'>");
          }
          document.write("<div class='three columns'>");
          document.write("<a href='#' data-router='section' id='inv"+x+"'>");
          document.write("<img scr='/CoffeeInc2/assets/empty.svg' id='invPic"+x+"' onclick='changeInvProfileInfo("+x+");'>");
          document.write("</a>");
          document.write("</div>");
          if(x!=0 && x%3==0)
            document.write("</div>");
        }
        </script>
        <div class="one column"></div>          

      </article>
      <!--------------- END --------------->        
      <!--------------- Grid of Investors --------------->

      <!--------------- Menu with bottom bar --------------->        
      <article id="menu-ingame" class="list">      
        <form class="margined">
          <img src="assets/gamelogo.svg" class="gamelogo">  
          <div class="menu-elements">
            <!--        
            <a href="#employees" data-router="article" class="button">Resume</a>           
            -->
            <button class="button">Sound Off</button><!--class attribute button does not have any effects in style-->
            <button class="new_game">New Game</button><!--class attribute button does not have any effects in style-->
          </div>
        </form>
      </article>

      <!--------------- END --------------->                
      <!--------------- Menu with bottom bar --------------->      

      <footer>
        <nav class="brownbg">
          <a href="#employees" data-router="article" class="current" data-icon="team"></a>
          <a href="#investors" data-router="article" data-icon="investor"></a>
          <a href="#menu-ingame" data-router="article" data-icon="settings"></a>
        </nav>
      </footer>


    </section>
    <!-- /////////// END /////////// -->
    <!--//////////// MAIN VIEW ////////////-->



    <!--//////////// EMPLOYEE PROFILE ////////////-->    
    <section id="employee_profile" data-transition="slide">
      <header id="empProfileName" class="title" data-title="Employee Profile">
        <nav class="left box">
          <a href="#back" data-router="section" data-icon="left"></a>
        </nav>
        <nav class="right box">
          <a href="#back" data-router="section" data-icon="close" data-label="Fire" class="fireEmp"></a>
        </nav>
      </header>
      <article class="scroll">
        <form class="margined">
          <img src='' id='emp_profile_pic' >      
          <label id="empProfileSkill"></label>
          <div id="empProgressProfileSkill" data-progress="10%"></div>
          <label id="empProfileSat"></label>
          <div id="empProgressProfileSat" data-progress="10%"></div>
          <label id="empProfileSalary"></label>
          <div id="empProgressProfileSalary" data-progress="10%"></div>
          <a id="salaryDec" class="salaryButton" href="javascript:decSalary();">-</a>
          <a id="salaryInc" class="salaryButton" href="javascript:incSalary();">+</a>
        </form>
      </article>
    </section>
    <!-- /////////// END /////////// -->
    <!--//////////// EMPLOYEE PROFILE ////////////-->

      </article>
